name: CI

on:
  schedule:
    - cron: '0 */4 * * *'
  push:
    branches: ['dev', '**']
  pull_request:
    branches: ['dev', '**']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-typescript:
    runs-on: ubuntu-latest
    name: TypeScript
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: pnpm-ci
        run: npm run setup

      - name: Check Format
        id: pnpm-format-check
        run: pnpm run format:check

      - name: Lint
        id: pnpm-lint
        run: pnpm run lint

      - name: Test
        id: pnpm-ci-test
        run: pnpm run ci-test

  test-action:
    runs-on: ubuntu-latest
    name: Action
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          milliseconds: 2000

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
